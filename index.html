<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="./assets/cookie.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/medias.css">

<body>
    <main>
        <section class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p id="screen1-p">Abra o biscoito e descubra!</p>
            <img src="./assets/cookie.png" alt="Biscoito com pedaço de papel saindo de dentro" id="img1">
        </section>

        <section class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p id="screen2-p"></p>
            <img src="./assets/opened-cookie.png" alt="Biscoito aberto ao meio" id="img2">

        </section>
    </main>
    <script src="./main.js"></script>
